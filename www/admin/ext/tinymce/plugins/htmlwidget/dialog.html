<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>HTML Widget - QsvProgram (02/06/2016)</title>
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="pragma" content="no-cache" />
<link href="css/materialize.min.css" rel="stylesheet">
</head>
<body>
<div class="row">
  <div class="col s12 input-field">
	<select id="choose">
	  <option value="" disabled selected>Ch·ªçn widget</option>
	</select>
  </div>
  <div class="col s12">
    <div id="content" class="z-depth-2" style="margin:10px 10px 0"></div>
  </div>
</div>
<script src="js/jquery-2.2.4.min.js"></script>
<script src="js/materialize.min.js"></script>
<script>
var args = top.tinymce.activeEditor.windowManager.getParams(),
	wglist = args.wglist;

var $sel = $('#choose');
$sel.change(function(){
  	var url = $(this).val();
  	$("#content").load(url);
});

$.get(wglist, function(data) {
	// Apply stylesheet
	var style = '';
	$.each(data.style, function(i, url){
	  style += '<link href="' + url + '" rel="stylesheet">';
	});
	$('head').append(style);

	// Build list widget
	$.each(data.list, function(i, wg){
	  $sel.append('<option value="' + wg.path + '">' + wg.name + '</option>');
	});
	$sel.material_select();
}, "json");
</script>
</body>
</html>
